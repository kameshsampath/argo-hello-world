namespace: argocd

resources:
  - https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

patches:
  - patch: |-
      apiVersion: v1
      kind: Service
      metadata:
        name: argocd-server
        namespace: argocd
      spec:
        type: LoadBalancer
        ports:
          - name: http
            port: 80
            protocol: TCP
            targetPort: 8080
            nodePort: 30080
          - name: https
            port: 443
            protocol: TCP
            targetPort: 8080
            nodePort: 30443
    target:
      kind: Service
      labelSelector: "app.kubernetes.io/name=argocd-server"